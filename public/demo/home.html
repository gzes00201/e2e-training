<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/demo/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/css/util.css">
	<link rel="stylesheet" type="text/css" href="/demo/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/demo/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						<span id="userTitle">ＸＸＸ</span>,妳好 歡迎登入
					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						任意內容
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	function showUsername(){
		const username = localStorage.getItem('username')
		document.getElementById('userTitle').innerHTML = username
	}
	showUsername()
</script>
</html>
