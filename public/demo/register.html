<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/demo/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/css/util.css">
	<link rel="stylesheet" type="text/css" href="/demo/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/demo/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						會員註冊
					</span>

					<div class="wrap-input100 validate-input m-b-23" >
						<span class="label-input100">Username</span>
						<input id="username" class="input100" type="text" name="username" placeholder="請輸入帳號">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input id="password" class="input100" type="password" name="pass" placeholder="請輸入密碼">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
				
					<div class="wrap-input100 validate-input">
						<span class="label-input100">性別</span>
						<select id="sex" class="input100" name="sex" >
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							忘記密碼
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a id="register" href="javascript:;" onclick="doRegister()"  class="login100-form-btn">
								註冊
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
		function doRegister(){
			const username = document.getElementById('username').value
			const password = document.getElementById('password').value
			if(username === ''){
				alert('請輸入帳號')
				return;
			}
		
			if(password === ''){
				alert('請輸入密碼')
				return;
			}
			location.href = '/demo/'
		}
		</script>
</html>
