<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/demo/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/demo/css/util.css">
	<link rel="stylesheet" type="text/css" href="/demo/css/main.css">
</head>
<body>
	
	<div class="limiter" id="app">
		<div class="container-login100" style="background-image: url('/demo/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						會員中心
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input id="username" class="input100" type="text" name="username" placeholder="請輸入帳號">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input id="password" class="input100" type="password" name="pass" placeholder="請輸入密碼">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							忘記密碼
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a id="singin" href="javascript:;" onclick="doSingin()"  class="login100-form-btn">
								登入
							</a>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							或這你要先
						</span>

						<a id="register" href="/demo/register.html" class="txt2">
							註冊
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
function doSingin(){
	const username = document.getElementById('username').value
	const password = document.getElementById('password').value

	if(username === ''){
		alert('請輸入帳號')
		return;
	}

	if(password === ''){
		alert('請輸入密碼')
		return;
	}

	localStorage.setItem('username', username)
	location.href = '/demo/home.html'
}
</script>
</html>
